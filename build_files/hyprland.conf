# Hyprland system-wide configuration
# User configs in ~/.config/hypr/hyprland.conf will override these settings

# Nvidia-specific environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Aquamarine (Hyprland's rendering backend) settings for Nvidia
# env = AQ_DRM_DEVICES,/dev/dri/card0  # Commented out - let Hyprland auto-detect GPU

# General environment variables
env = XCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = SSH_AUTH_SOCK,$HOME/.var/app/com.bitwarden.desktop/data/.bitwarden-ssh-agent.sock

# Monitor configuration - HiDPI scaling
monitor=,preferred,auto,1.25

# Input configuration
input {
    kb_layout = us
    kb_options = caps:ctrl_modifier

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

# Master layout configuration
master {
    new_status = slave  # New windows go to stack area, not primary position
    new_on_top = false  # New stack windows appear at bottom
    mfact = 0.6         # Primary window takes 60% of screen
}

# Window grouping (tabbing) appearance
group {
    col.border_active = rgba(ff9900ee)  # Orange border for active grouped windows
    col.border_inactive = rgba(595959aa)  # Gray border for inactive groups

    groupbar {
        render_titles = true
        font_size = 10
        text_color = rgba(ffffffff)
        col.active = rgba(ff9900ee)
        col.inactive = rgba(595959aa)
    }
}

# Decorations
decoration {
    rounding = 5

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Gestures
gestures {
    workspace_swipe = true
}

# Misc settings
misc {
    force_default_wallpaper = 0  # Disable anime mascot wallpapers
    disable_hyprland_logo = true  # Disable random Hyprland logo / anime girl background
}

# Per-device configuration for mice natural scroll
# Users can find device names with: hyprctl devices
device {
    name = logitech-usb-receiver-mouse
    natural_scroll = yes
}

# Set up SSH agent and environment variables for systemd user services
exec-once = systemctl --user set-environment SSH_AUTH_SOCK="$HOME/.var/app/com.bitwarden.desktop/data/.bitwarden-ssh-agent.sock"
exec-once = systemd-cat --identifier=hyprland dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland

# Autostart applications
exec-once = lxpolkit
exec-once = mako
exec-once = waybar
exec-once = swww-daemon
exec-once = hypridle
exec-once = systemctl --user start xdg-desktop-portal-hyprland
exec-once = flatpak run dev.deedles.Trayscale
exec-once = flatpak run com.bitwarden.desktop

# Example keybindings (users should customize in ~/.config/hypr/hyprland.conf)
$mainMod = SUPER

bind = $mainMod, RETURN, exec, ptyxis
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, fuzzel
bind = $mainMod, Escape, exec, fuzzel
bind = $mainMod, period, exec, rofimoji --selector fuzzel --clipboarder wl-copy  # Emoji picker
bind = $mainMod, L, exec, loginctl lock-session  # Lock screen
bind = $mainMod SHIFT, L, exec, systemctl suspend  # Suspend to RAM
bind = $mainMod, P, pseudo,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Master layout controls
bind = $mainMod, minus, resizeactive, -40 0  # Decrease primary width (-)
bind = $mainMod, equal, resizeactive, 40 0   # Increase primary width (+)
bind = $mainMod, bracketleft, layoutmsg, cycleprev  # Focus previous window in stack ([)
bind = $mainMod, bracketright, layoutmsg, cyclenext  # Focus next window in stack (])
bind = $mainMod SHIFT, bracketleft, layoutmsg, swapprev  # Move window up in stack (SHIFT+[)
bind = $mainMod SHIFT, bracketright, layoutmsg, swapnext  # Move window down in stack (SHIFT+])
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster  # Swap with master

# Window grouping (tabbing)
bind = $mainMod, G, togglegroup  # Create/add to/remove from group
bind = $mainMod, TAB, changegroupactive, f  # Next tab in group
bind = $mainMod SHIFT, TAB, changegroupactive, b  # Previous tab in group
bind = $mainMod CTRL, G, lockgroups, toggle  # Lock groups (prevent accidental changes)
bind = $mainMod SHIFT, G, moveoutofgroup  # Remove focused window from group
bind = $mainMod ALT, G, lockactivegroup, toggle  # Lock/unlock just the active group

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Optional keybindings for scratchpad apps (also accessible via system tray)
# bind = $mainMod, B, exec, bitwarden
# bind = $mainMod, T, exec, flatpak run dev.deedles.Trayscale

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot bindings
bind = , PRINT, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, PRINT, exec, grim - | wl-copy
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Volume controls
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Window rules
# Bitwarden - scratchpad-style (floating, centered, accessible via tray)
windowrulev2 = float, class:^(Bitwarden)$
windowrulev2 = size 1200 800, class:^(Bitwarden)$
windowrulev2 = center, class:^(Bitwarden)$
windowrulev2 = workspace special:bitwarden silent, class:^(Bitwarden)$

# Trayscale - scratchpad-style (floating, centered, mouse-accessible via tray)
windowrulev2 = float, class:^(dev.deedles.Trayscale)$
windowrulev2 = size 500 700, class:^(dev.deedles.Trayscale)$
windowrulev2 = center, class:^(dev.deedles.Trayscale)$

