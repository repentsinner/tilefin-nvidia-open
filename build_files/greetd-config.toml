[terminal]
# Run greetd on TTY1
vt = 1

[default_session]
# Use tuigreet as the greeter with session selector
# --sessions: show available sessions from wayland-sessions directory
# --remember-session: remember last selected session
command = "tuigreet --time --remember --remember-session --asterisks --sessions /usr/share/wayland-sessions --session niri"
user = "greeter"
