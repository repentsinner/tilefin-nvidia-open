# Mako notification daemon configuration
# Silent by default - no toasts, just waybar indicator

# Invisible - no popup toasts, notifications go straight to history
invisible=1

# History only (timeout doesn't matter when invisible, but set for restore)
default-timeout=5000

# Appearance
font=Cantarell 11
background-color=#1e1e2eee
text-color=#cdd6f4
border-color=#89b4fa
border-radius=8
border-size=2
padding=10
margin=10

# Position (top-right, out of the way)
anchor=top-right

# Click actions
on-button-left=invoke-default-action,dismiss
on-button-right=dismiss

# Limits
max-visible=3
max-history=10

# Icons
icon-path=/usr/share/icons/Adwaita
max-icon-size=48

# Do not disturb mode: toggle with `makoctl set-mode toggle`
[mode=do-not-disturb]
invisible=1
